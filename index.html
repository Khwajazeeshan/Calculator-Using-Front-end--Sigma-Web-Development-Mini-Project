<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input class="input" type="text">
        <p>Calculator</p>
        <div class="box">
            <div class="button red">C</div>
            <div class="button yellow">**</div>
            <div class="button yellow">%</div>
            <div class="button yellow">/</div>
        </div>
        <div class="box">
            <div class="button gray">7</div>
            <div class="button gray">8</div>
            <div class="button gray">9</div>
            <div class="button yellow">*</div>
        </div>
        <div class="box">
            <div class="button gray">4</div>
            <div class="button gray">5</div>
            <div class="button gray">6</div>
            <div class="button yellow">+</div>
        </div>
        <div class="box">
            <div class="button gray">1</div>
            <div class="button gray">2</div>
            <div class="button gray">3</div>
            <div class="button yellow">-</div>
        </div>
        <div class="box">
            <div class="button gray">0</div>
            <div class="button gray">00</div>
            <div class="button gray">.</div>
            <div class="button red">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
